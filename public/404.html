<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script>
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1).join('/') +
        '/?p=' + encodeURIComponent(l.pathname + l.search) +
        (l.hash || '')
      );
    </script>
  </head>
</html>
